<ng-template #modalRef let-modal>
  <div class="modal-container">
    <div class="modal-body">
      <ng-container *ngIf="canDeleteNow(); else cantDeleteNow">
        <ng-container *ngIf="items && items.length">
          <h6> <img src="/assets/images/delete.png" class="delete-icon"> Are you sure you want to delete this item<span *ngIf="items.length > 1">s</span> </h6>
          <div class="row mt-2">
            <div class="col-12 align-self-center">
              <div class="pre-dispatch-data" *ngFor="let item of items">
                <!--<div class="pre-dispatch-delete-icon d-inline-block"><img src="/assets/images/delete.png" /></div>-->
                <div class="pre-dispatch-name ml-2 d-inline-block">{{ item.name }}</div>
                <div class="pre-dispatch-code ml-2 d-inline-block">{{ item.code }}</div>
              </div>
            </div>
          </div>
        </ng-container>
        <ng-container *ngIf="!items || !items.length">
          <div class="row mt-2">
            <div class="col-12 align-self-center" >
              <h5 class="not-items-msg">No Items Selected !</h5>
            </div>
          </div>
        </ng-container>

        <div class="btns-container mt-3">
          <button type="button" *ngIf="items && items.length" class="integraa-btn integraa-danger-btn ml-2 float-right" (click)="run(modal)">Esegui</button>
          <button type="button" class="integraa-btn bg-light float-right" (click)="modal.close()">Cancel</button>
          <div class="clear-both"></div>
        </div>
      </ng-container>
    </div>
  </div>
</ng-template>

<ng-template #cantDeleteNow>
  <div class="cant-delete-now">
    You Can't Delete Pre-Dispatch if there it's connecting to a running process
  </div>
</ng-template>
