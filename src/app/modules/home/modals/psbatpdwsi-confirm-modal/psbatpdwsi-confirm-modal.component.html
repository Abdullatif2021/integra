<ng-template #modalRef let-modal>
  <div class="modal-container">
    <div class="modal-body">
      <div class="no-filters-warning-message">
        Esiste una Pre-distinta {{data.data[0].name}} [{{data.data[0].code}}]  che ha dei prodotti della stessa categoria e stessa strada, i prodotti saranno aggiunti a quella pre-distinta.
      </div>
      <div class="btns-container mt-3">
        <button type="button" class="integraa-btn integraa-danger-btn ml-2 float-right" (click)="addToPreDispatch(modal)">Continua</button>
        <button type="button" class="integraa-btn bg-light float-right" (click)="modal.close()">Annulla</button>
        <div class="clear-both"></div>
      </div>
    </div>
  </div>
</ng-template>
