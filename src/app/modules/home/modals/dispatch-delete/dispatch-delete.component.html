<ng-template #modalRef let-modal>
  <div class="modal-container">
    <div class="modal-body">
      <ng-container *ngIf="items && items.length">
        <h6> <img src="/assets/images/delete.png" class="delete-icon">Sei sicuro di voler cancellare le distinte selezionate? </h6>
        <div class="row mt-2">
          <div class="col-12 align-self-center">
            <div class="dispatch-data" *ngFor="let item of items">
              <div class="dispatch-name ml-2 d-inline-block">{{ item.postman.full_name }}</div>
              <div class="dispatch-code ml-2 d-inline-block">{{ item.pre_dispatch_code }}</div>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="!items || !items.length">
        <div class="row mt-2">
          <div class="col-12 align-self-center" >
            <h5 class="no-items-msg">No Items Selected !</h5>
          </div>
        </div>
      </ng-container>
      <div class="btns-container mt-3">
        <button type="button" *ngIf="items && items.length" class="integraa-btn integraa-danger-btn ml-2 float-right" (click)="run(modal)">Esegui</button>
        <button type="button" class="integraa-btn bg-light float-right" (click)="modal.close()">Annulla</button>
        <div class="clear-both"></div>
      </div>
    </div>
  </div>
</ng-template>
