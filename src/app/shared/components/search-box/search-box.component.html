<div class="search-input-container" [ngClass]="{'thin':style=='thin'}">
  <input (keydown)="handleKeyDown($event)" type="text" #input class="form-control search-input" value="{{value}}" placeholder="{{placeholder}}" (keyup)="change($event)">
  <div class="search-input-icon">
    <fa-icon [icon]="['fa','search']"></fa-icon>
  </div>
</div>
